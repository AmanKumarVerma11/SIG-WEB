<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Task 7.css">
</head>
<body>
    <h2 style="text-align: center"> Registration Form </h2>
    <div class="container">
    <form name="RegForm" action="" onsubmit="return ValidationForm()" method="post" class="val">
      <div>
        Name:
        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <div>
        E-mail Address:
        <input type="email" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        Password:
        <input type="Password" id="Password" size="60" name="Password">
      </div>
      <br>
      <div>
        Telephone:
        <input type="phone" id="Telephone" size="60" name="Telephone">
      </div>
      <br>
      <div>
        <label>Select Book</label>
        <select type="text" value="" name="Subject">
          <option></option>
          <option>HTML</option>
          <option>CSS</option>
          <option>PHP</option>
          <option>JavaScript</option>
        </select>
      </div>
      <br>
      <div class="buttons">
        <input type="submit" value="Send" name="Submit" class="submit">
        <input type="reset" value="Reset" name="Reset"  class="reset">
      </div>
    </form>
    </div>
    <script src="Task 7.js" ></script>
</body>
</html>
